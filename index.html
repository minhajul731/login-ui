<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!-- boostrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-bg-style">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/icon.png" alt="Bootstrap" width="35" height="40">
                    <small class="fw-bold text-light fw fs-6 fst-italic">FlayAway</small>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSUpportedContent" aria-controls="navbarSUpportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSUpportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Flights</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Destination
                            </a>
                            <ul class="dropdown-menu nav-bg-style">
                                <li><a class="dropdown-item text-dark" href="#">Bangladesh - India</a></li>
                                <li><a class="dropdown-item text-dark" href="#">India - Pakistan</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button type="button" class="btn btn-outline-secondary fw-bold ms-3 text-light">Sign
                                Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container container mt-5">
            <div class="w-50 container">
                <h1 class="text-white fs-2 text-center">Sign In</h1>
                <form action="" class="mt-5">
                    <div class="login-form-style">
                        <div class="mb-3">
                            <label for="" class="text-white mb-2 fw-bold">Email</label>
                            <input type="email" class="form-control input-field-style" id="floatingInput"
                                placeholder="name@gmail.com">
                        </div>
                        <div>
                            <label for="" class="text-white mb-2 fw-bold">Password</label>
                            <input type="password" class="form-control input-field-style" id="floatingPassword"
                                placeholder="password">
                        </div>
                        <br>
                        <button type="button" class="btn btn-outline-secondary fw-bold text-light">Login</button>
                        <button type="button" class="btn btn-outline-secondary fw-bold ms-2 text-light">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
